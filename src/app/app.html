<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>栏目</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let tab of tabs" (click)="openPage(tab.key)">
        <ion-icon color="primary" name="{{tab.icon}}"></ion-icon>
        {{tab.value}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
